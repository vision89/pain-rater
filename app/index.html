<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />

  <!-- Chrome for Android theme color -->

  <!-- Web Application Manifest -->

  <!-- Tile color for Win8 -->

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- <firebase-collection id="firebasePeopleId"
      location="[[firebasePeopleUrl]]" data="{{firebasePeople}}"></firebase-collection> -->

    <!-- Main Area -->
      <paper-scroll-header-panel main fixed>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">

          <span hidden$="[[!goBackRoute]]">

            <paper-icon-button icon="hardware:keyboard-arrow-left" on-click="goBack"></paper-icon-button>

          </span>

          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">

            <div class="app-name">Pain Rater</div>

          </div>

          <!-- Toolbar icons -->
          <simple-login-nav-button user="[[user]]" hide-login="{{hideLogin}}"
          on-login-clicked="loginClicked" on-logout-clicked="logoutClicked"></simple-login-nav-button>

        </paper-toolbar>

        <!-- Tabs to select different routes -->
        <paper-tabs class="tab-bar" selected="{{selectedTab}}">

          <paper-tab disabled$="[[!user]]">Track</paper-tab>

          <paper-tab disabled$="[[!user]]">Chart</paper-tab>

          <paper-tab disabled$="[[!user]]">Settings</paper-tab>
          
        </paper-tabs>

        <!-- Main Content -->
        <div class="content">
          
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">

              <div class="card-container">

                <paper-card class="rating-card" elevation="1">

                  <div class="grid-container">

                    <div class="row">

                      <span class="col-10">

                        <div class="list-select-head">

                          Categories:

                        </div>

                      </span>

                    </div>

                    <div class="row">

                      <span class="col-5">

                        <paper-dropdown-menu label="Categories" selected-item="{{selectedCategory}}">

                          <paper-menu class="dropdown-content" selected="0">

                            <template is="dom-repeat" items="[[categories]]">

                              <paper-item label="[[item.value]]" value="{{item}}"><span>[[item.value]]</span></paper-item>

                            </template>

                          </paper-menu>

                        </paper-dropdown-menu>

                      </span>

                      <span class="col-1">

                        &nbsp;

                      </span>

                      <span class="col-4">

                        <div class="category-error">

                          <span class="error" hidden$="[[selectedCategory]]">Select a category</span>

                        </div>

                        &nbsp;

                      </span>

                    </div>

                  </div>

                  <!-- People array -->
                  <div class="grid-container">

                    <div class="row">

                      <span class="col-10">

                        <div class="list-select-head">

                          People:

                        </div>

                      </span>

                    </div>

                    <div class="row">

                      <span class="col-5">

                        <paper-dropdown-menu label="People" selected-item="{{selectedPerson}}">

                          <paper-menu class="dropdown-content" selected="0">

                            <template is="dom-repeat" items="[[people]]">

                              <paper-item label="[[item.value]]" value="{{item}}"><span>[[item.value]]</span></paper-item>

                            </template>

                          </paper-menu>

                        </paper-dropdown-menu>

                      </span>

                      <span class="col-1">

                        &nbsp;

                      </span>

                      <span class="col-4">

                        <div class="category-error">

                          <span class="error" hidden$="[[selectedPerson]]">Select a person</span>

                        </div>

                        &nbsp;

                      </span>

                    </div>

                  </div>

                  <div class="rating-system-container">

                    <div class="rating-system-head">

                      Notes:

                    </div>

                    <paper-input class="notes-input" label="Notes" value="{{notes}}"></paper-input>

                    <div class="rating-system-head">

                      Rate the pain:

                    </div>

                    <rating-system happy-icon="social:mood" sad-icon="social:mood-bad" okay-icon="face" rating="{{rating}}"></rating-system>

                    <paper-button disabled$=[[!user]] on-click="rate" raised>Rate It</paper-button>

                    <div class="error top-mar-1" hidden$=[[user]]>

                      You must be logged in to submit a rating

                    </div>

                  </div>

                </paper-card>

              </div>

              <paper-toast id="noteToast" text="Note added!" aria-hidden="true"></paper-toast>

            </section>

            <section data-route="login">

              <div class="card-container">

                <paper-card class="login-card" elevation="1">

                  <div class="login-header">

                    Login:

                  </div>

                  <span class="login-buttons">

                    <div class="login-button-container">
          
                      <firebase-google-login-button  firebase-url="[[firebaseUrl]]" user="{{user}}"
                        on-google-logged-in="googleLoggedIn" on-google-logged-out="googleLoggedOut"
                        auto-click="{{googleAutoLogin}}"></firebase-google-login-button>

                    </div>

                    <div class="login-button-container">
                      
                      <firebase-facebook-login-button firebase-url="[[firebaseUrl]]" user="{{user}}"
                        on-facebook-logged-in="facebookLoggedIn" on-facebook-logged-out="facebookLoggedOut"
                        auto-click="{{facebookAutoLogin}}"></firebase-facebook-login-button>

                    </div>

                    <div class="login-button-container">
                      
                      <firebase-twitter-login-button firebase-url="[[firebaseUrl]]" user="{{user}}"
                        on-twitter-logged-in="twitterLoggedIn" on-twitter-logged-out="twitterLoggedOut" options="[[sessionOptions]]"
                        auto-click="{{twitterAutoLogin}}"></firebase-twitter-login-button>

                    </div>

                  </span>

                </paper-card>

              </div>

            </section>

            <!-- Settings for inputing categories and people -->
            <section data-route="settings">

              <div class="card-container">

                <paper-card class="settings-card" elevation="1">

                  <div class="settings-content-wrapper">

                    <polymer-firebase-collection-input label="Categories:" paper-input-label="Input category" 
                    firebase-url="[[firebaseCategoriesUrl]]" collection="{{categories}}" 
                    on-firebase-value="collectionIsEmpty"></polymer-firebase-collection-input>  

                    <div class="error" hidden$="[[!categoriesEmpty]]">

                      You must enter at least one category

                    </div>

                  </div>

                </paper-card>

              </div>

              <div class="card-container">

                <paper-card class="settings-card" elevation="1">

                  <div class="settings-content-wrapper">

                    <tag-input label="People:" paper-input-label="Input person" input-list="{{people}}"
                    on-tag-input-added="checkPeople" on-tag-input-removed="checkPeople">
                    </tag-input>

                    <polymer-firebase-collection-input label="People:" paper-input-label="Input person" 
                    firebase-url="[[firebasePeopleUrl]]" collection="{{people}}"
                    on-firebase-value="peopleAreEmpty"></polymer-firebase-collection-input> 

                    <div class="error" hidden$="[[!peopleEmpty]]">

                      You must enter at least one person

                    </div>

                  </div>

                </paper-card>

              </div>

            </section>

            <section data-route="chart">

              <div class="card-container">

                <paper-card class="chart-card" elevation="1">

                  You are here

                </paper-card>

              </div>
              
            </section>    

          </iron-pages>

        </div>

      </paper-scroll-header-panel>

      <pain-rate-data selected-tab="{{selectedTab}}" user="[[user]]" firebase-url="{{firebaseUrl}}"></pain-rate-data>

      <firebase-collection id="firebaseRatingId" location="{{ratingsUrl}}" data="{{ratings}}" on-firebase-value="areRatingsEmpty"></firebase-collection>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"

    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim

                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
