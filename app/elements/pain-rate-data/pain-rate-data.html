<dom-module id="pain-rate-data">

  <script>

    (function () {

      Polymer({

        is: 'pain-rate-data',
        
        properties: {

          selectedTab: {

            type: Number,
            value: 0,
            observer: '_switchRoute'

          },

          user: {

            type: Boolean,
            notify: false

          },

          firebaseUrl: {

            type: String,
            value: '<Your-App>.firebaseIO.com',
            reflectToAttribute: true,
            notify: true,
            readOnly: true

          }
          
        },

        _switchRoute: function ( selected ) {

          switch( selected ) {

            case 0:

              page.redirect( '/' );
              break;

            case 1:

              page.redirect( '/summary' );
              break;

             case 2:

              page.redirect( '/settings' );
              break; 

          }

        },

        ready: function() {

        }

      });

    })();

  </script>

</dom-module>
